apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

jar {
  manifest {
      attributes(
        "ChkBugReport-Plugin": "com.tuenti.ikusth.Ikusth"
      )
  }
}
